<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form validation</title>
</head>

<body>
    <form>
        <p><label>Username: </label><input id="username" type="text" /></p>
        <p><label>Password: </label><input id="password" type="password" /></p>
        <p><label>Email: </label><input id="email" type="text" /></p>
        <input type="submit" value="Submit" onclick="submitForm()" />
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        submitForm = function () {
            var username = $("input#username").val();
            var password = $("input#password").val();
            var email = $("input#email").val();

            if (username.length < 5 || username.length > 10) {
                alert("Username must be between 5 and 10 characters");
                return false;
            }

            if (password.length < 10) {
                alert("Password must be at least 10 charcters");
                return false;
            }

            // Used https://stackoverflow.com/a/345806/3315231 as a reference to figure out regex in jquery
            if (!email.match(/([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+(com|net|info|dev|co|co.uk|de|org|edu|gov|mil|cn|ch|in|tv)/)) {
                alert("Email address is not valid");
                return false;
            }

            alert("All validation checks passed");
            return true;
        }
    </script>
</body>

</html>
